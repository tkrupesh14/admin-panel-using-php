<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
        <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft"> <span  class="brand-text">Accusoft</span></span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active">
                        <span class="las la-igloo"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-users"></span>
                        <span>Customers</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-clipboard-list"></span>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-shopping-bag"></span>
                        <span>Orders</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-receipt"></span>
                        <span>Inventory</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-user-circle"></span>
                        <span>Accounts</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-tasks"></span>
                        <span>Tasks</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

<!-- main content -->
<div class="main-content">
    <header>
        <div class="header-title">
            <h2>
            <label for="">
                <span class="las la-bars"></span>
            </label>
            Dashboard
            </h2>
        </div>
            <div class="search-weapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="search here">
            </div>
            <div class="user-wrapper">
                <img src="./user.jpg" width="40px" height="40px" alt="">
                <div>
                    <h4>Krupesh Vithlani</h4>
                    <small>Super Admin</small>
                </div>
            </div>
    </header>

    <main>
        <div class="cards">
            <div class="card-single">
                <div>
                    <h1>54</h1>
                    <span class="card-text">Customers</span>
                </div>
                <span class="las la-users card-icon"></span>
            </div>
            <div class="card-single">
                <div>
                    <h1>12</h1>
                    <span class="card-text">Projects</span>
                </div>
                <span class="las la-clipboard-list card-icon"></span>
            </div>
            <div class="card-single">
                <div>
                    <h1>124</h1>
                    <span class="card-text">Orders</span>
                </div>
                <span class="las la-shopping-bag card-icon"></span>
            </div>
            <div class="card-single">
                <div>
                    <h1 class="card-head-alt">&#8377;40K</h1>
                    <span class="card-text card-text-alt">Income</span>
                </div>
                <span class="las la-wallet card-icon card-icon-alt"></span>
            </div>
        </div>
    </main>
</div>
</body>
</html>
